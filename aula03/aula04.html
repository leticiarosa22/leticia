<meta charset="UTF-8">
 <script>
    /*faca um programa que receba um inteiro, calcule e mostre a tabuada*/
    let numero = Number(prompt("numero: "));
    let tab = "";
    for (let i=1;i<=10;i++)
    {
        tab = tab + numero + ' X ' +i+ '=' + numero * i + '\n';
    }
    alert(tab);
 </script>
